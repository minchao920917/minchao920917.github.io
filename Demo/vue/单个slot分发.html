<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>    
  
<template id="aaa">
<div>
  <h2>我是子组件的标题</h2>
  <slot>
    只有在没有要分发的内容时才会显示。
  </slot>
</div>
</template>

<div id="app">
  <h1>我是父组件的标题</h1>
  <my-component>
    <p>这是一些初始内容</p>
    <p>这是更多的初始内容</p>
  </my-component>
</div>
<script>  

    //定义注册一步合并
    Vue.component('my-component',{
        template:'#aaa'
    });

    //创建实例
    var vm =new Vue({
        el:'#app'
        
    })
</script>  
    </body>
</html>
