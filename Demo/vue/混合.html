<!DOCTYPE html>
<html>
<head>
	<!-- <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script> -->
<script type="text/javascript" src="js/vue.js"></script>
</head>
<body >

<div id="aaa">
</div>

<script type="text/javascript">
  var myMixin = {
    methods:{
      foo:function(){
        console.log("foo");
      },
      conflicting:function(){
        console.log("from myMixin");
      }
    }
  } 
  var Mixin = {
    methods:{
      foo2:function(){
        console.log("foo2");
      },
      conflicting2:function(){
        console.log("from mixin");
      }
    }
  } 
  var vm = new Vue({
    mixins :[myMixin,Mixin],
    methods:{
      bar : function(){
        console.log("bar");
      },
      conflicting:function(){
        console.log("form self");
      }
    }
  });

  vm.foo();
  vm.foo2();
  vm.bar();
  vm.conflicting();
</script>
</body>
</html>
