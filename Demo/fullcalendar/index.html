<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="keywords" content="日程安排,FullCalendar,jquery实例">

<title>日程安排</title>
<link rel="stylesheet" type="text/css" href="css/fullcalendar.css">
<link rel="stylesheet" type="text/css" href="css/index.css">
<style type="text/css">

</style>
<script src='js/jquery-1.9.1.min.js'></script>
<script src='js/jquery-ui-1.10.2.custom.min.js'></script>
<!-- <script src='js/fullcalendar.min.js'></script> -->
<script src='js/fullcalendar.js'></script>

<script type="text/javascript" src="js/fullcal.js"></script>
</head>

<body>
<div id="main">
	<div class="left">
		<div class='calendar' id='calendar'></div>
		<div class="tips">
			<div>
				<span>工时分类</span>
			</div>
			<p></p>
			<div>
				<span class="square square-last"></span>
				<span  style="text-align: left;">已填报工时</span>
			</div>
			<p></p>
			<div>
				<span class="square square-now"></span>
				<span  style="text-align: left;">当前选择工时</span>
			</div>
		</div>
	</div>
	<div class="right" >
		<div id='fullCalendar'>
		</div>
	</div>
</div>
<script src='js/index.js'></script>

</body>
</html>
